<html lang="en">
<head>

    <link rel="stylesheet" href="calculator.css">

<body>
    <h1>Calculator</h1>`
    <form action="" name="calculator">
       <input type="text" name="calculator" style="height: 70px;width: 375px;background-color: rgb(72, 71, 70);"><br>
<input class="btn" type="button" value="1">
<input class="btn" type="button" value="2">
<input class="btn" type="button" value="3">
<input class="btn" type="button" value="+" style="background-color: brown;"><br>
<input class="btn" type="button" value="4">
<input class="btn" type="button" value="5">
<input class="btn" type="button" value="6">
<input class="btn" type="button" value="-" style="background-color: darkgreen;"><br>
<input class="btn" type="button" value="7">
<input class="btn" type="button" value="8">
<input class="btn" type="button" value="9">
<input class="btn" type="button" value="*" style="background-color: darkgoldenrod;"><br>
<input class="btn" type="button" value="0">
<input class="btn" type="button" value="C" style="background-color: rgb(29, 93, 220);">
<input class="btn" type="button" value="=">
<input class="btn" type="button" value="/" style="background-color: rgb(161, 13, 102);">

    </form>
